<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modular CSS</title>
    <link rel="stylesheet" href="Modular.css">
</head>
<body>
    <div class="message">Save successful</div>
    <div class="message message--success">Save successful</div>
    <div class="message message--warning">Save warning</div>
    <div class="message message--error">Save error</div>
</body>
<button type="button" class="button">button</button>
<button type="button" class="button button--success button--large">button</button>
<button type="button" class="button button--danger button--small">button</button>
<div class="media">
    <img src="08前练习文件/runner.png" alt="" class="media__image">
    <div class="media__body">
        <h4>Strength</h4>
        <p>Strength training is an important of injurn prevention. Focus on your core; especially your abs and glutes.</p>
    </div>
</div>
<div class="dropdown">
    <button class="dropdown__toggle">Main Menu</button>
    <div class="dropdown__drawer">
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/">Home</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    (function(){
        var toggle = document.querySelector('.dropdown__toggle');
        toggle.addEventListener('click', function(event){
            event.preventDefault();
            var dropdown = event.target.parentNode;
            dropdown.classList.toggle('is-open');
        });
    }());
</script>
</html>
